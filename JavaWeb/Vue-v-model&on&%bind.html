<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue快速入门</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="app">
        <a v-bind:href="url">链接1</a>
        <a :href="url">链接2</a>

        <input type="text" v-model="url">
        <input type="button" value="button" v-on:click="handle()">
    </div>
</body>

<script>
    new Vue({
        el:"#app",
        data:{
            url:"https://www.baidu.com"
        },
        methods: {
            handle:function(){
                alert("你点击了按钮")
            }
        },
    })
</script>
</html>
